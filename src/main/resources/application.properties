
### DATABASE ###
#spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/dari
CCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
server.port=8091
#Server configuration

server.servlet.context-path=/Dari
spring.mvc.servlet.path=/MeubleAnnounce
 ### JPA / HIBERNATE ###
spring.jpa.open-in-view=true
 spring.jpa.show-sql=true
 spring.jpa.hibernate.ddl-auto=update
 spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
### log ###
 logging.file.name=C:\logs\springboot.log
 logging.level.root=INFO
 logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %-5level - %logger{36} - %msg%n
#Web configuration
spring.mvc.view.prefix=/views/
spring.mvc.view.suffix=.jsp

